<body>

  <div id="container" class="container">
    <header>
    <h1><i style="font-size: 50%">Daten werden geladen ...</i></h1>
    </header>
  <div id="rest">
    <div id="controls">
      <div id="layouts" class="control">
        <h3>Layout</h3>
        <a id="force" class="active">Wolke</a>
        <a id="radial">Kreis</a>
      </div>
      <div id="filters" class="control">
        <h3>Filter</h3>
        <a id="all" class="active">Alle</a>
        <a id="popular">Oft geäußert</a>
        <a id="obscure">Selten geäußert</a>
      </div>
      <div id="tour" class="control">
        <h3>Tour</h3>
        <a id="tour_next" href="#" onClick="tour(-1)">&lt;</a>
		<a id="tour_next" href="#" onClick="tour(1)">&gt;</a>
        <a id="tour_null" href="#" onClick="tour(null)">x</a>
      </div>
      <!-- <div id="sorts" class="control">
        <h3>Sort</h3>
        <a id="songs" class="active">Songs</a>
        <a id="links">Links</a>
      </div>
      -->
      <div id="search_section" class="control">
		<h3>Finden</h3>
        <form id="search_form" action="" style="display: inline-block" method="post">
          <input type="text" class="text-input" id="search" value="" style="width: 90px" />&nbsp;<i id="searched"></i>
        </form>
      </div>
    </div>
    <div id="tour-container"></div>

    <div id="main" role="main">
      <div id="vis"></div>
    </div>
    <footer>

    </footer>
  </div>
</div> <!--! end of #container -->
